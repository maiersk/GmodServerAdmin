<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            let aobj = $("#signin");

            //生成steam登录链接
            $.ajax({
                type: "GET",        //方法类型
                dataType: "json",   //预期服务器返回的数据类型
                url : "/sign/buildurl",
                success : (data) => {
                    console.log(data);
                    aobj.html("<a href='" + data.url + "'>sign in</a>");
                },
                error : function() {
                    console.log("生成steam登录链接异常!");
                }
            })

        })
    </script>
</head>
<body>
	<form method="get">
        <div id="signin"></div>
    </form>
</body>
</html>
